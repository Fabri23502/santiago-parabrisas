</head>
<body>

    <header class="header">
        <div class="header__contenido">

            <img src="../imagenes/0001.jpg" alt="logo de la empresa" class="header__img">

            <nav class="nav">
            
                <div>
                    <ul class="nav__lista">
                        <li class="nav__item">
                            <a class="nav__enlace" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav__item">

                        </li>
                    </ul>
                </div>
            </nav>
            
        </div>

        

        


    </header>


    <form class="formulario">

        <div>

            
            <fieldset class="formulario__contenido">
                <legend>Información personal</legend>
                
                <div class="formulario__item">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>

                <div class="formulario__item">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido">
                </div>

                <div class="formulario__item">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad">
                </div>

                <div class="formulario__item">
                    <label for="correo">Mail:</label>
                    <input type="mail" id="correo">
                </div>

                <div class="formulario__item">
                    <label for="numero-telefono">Número de Teléfono:</label>
                    <input type="number" id="numero-telefono">
                </div>

                <div class="formulario__item">
                    <button>Enviar</button>
                    <button type="reset">Reset</button>
                </div>
                
            </fieldset>
        </div>
    

        
    </form>


    <footer class="footer">
        
        <div class="footer__contenido">
            <img src="../imagenes/outline_mail_outline_white_24dp.png" alt="">
            <h5 class="footer__item">Email:</h5>
            <img src="../imagenes/outline_phone_white_24dp.png" alt="">
            <h5 class="footer__item">Telefono:</h5>
            <img src="../imagenes/outline_alarm_white_24dp.png" alt="">
            <h5 class="footer__item">Horarios:</h5>
        </div>
        <div>
            
        </div>

    </footer>
